<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../../styles/icons.html">
<link rel="import" href="../invitation-link/invitation-link.html">

<dom-module id="x-cards">
    <template>
        <style>
        :host {
            display: block;
            overflow: hidden;
        }
        
        #placeholder {
            opacity: 0;
            background-color: grey;
            @apply(--layout-fit);
        }
        
        paper-icon-button {
            color: #52524F;
        }
        
        paper-icon-button:hover {
            color: #4285f4;
        }
        
        .info {
            position: absolute;
            top: 16px;
            right: 16px;
            z-index: 10;
        }
        
        .info a {
            color: #52524F;
            text-decoration: none;
            padding-left: 8px;
            padding-right: 8px;
        }
        
        .info a:hover,
        #btn:hover {
            color: #4285f4;
        }
        
        </style>
        <div id="placeholder"></div>
        <div id="container">
            <div class="info">
                <paper-icon-button id="btn" icon="chat:info-outline" on-tap="_switch"></paper-icon-button>
                <paper-tooltip for="btn" position="bottom">
                    Info 
                </paper-tooltip>
            </div>
            <content select="div"></content>
        </div>
    </template>
</dom-module>
<script>
(function() {
    Polymer({
        is: 'x-cards',
        behaviors: [
            Polymer.NeonSharedElementAnimatableBehavior
        ],
        properties: {
            animationConfig: {
                value: function() {
                    return {
                        'entry': [{
                            name: 'reverse-ripple-animation',
                            id: 'reverse-ripple',
                            toPage: this
                        }],
                        'exit': [{
                            name: 'fade-out-animation',
                            node: this.$.container,
                            timing: {
                                delay: 150,
                                duration: 0
                            }
                        }, {
                            name: 'ripple-animation',
                            id: 'ripple',
                            fromPage: this
                        }]
                    };
                }
            },
            sharedElements: {
                value: function() {
                    return {
                        'ripple': this.$.btn,
                        'reverse-ripple': this.$.btn
                    };
                }
            }
        },
        _switch: function() {
            document.querySelector('#pages').select(1);
        }
    });
})();
</script>
