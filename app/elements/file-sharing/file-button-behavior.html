<link rel="import" href="file-selection-behavior.html">
<script>
'use strict';
window.Webdrop = window.Webdrop || {};
Webdrop.FileButtonBehaviorImpl = {
    get fileInput() {
        var fileInput = Polymer.dom(this).querySelector('.fileInput');
        if (!fileInput) {
            fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.multiple = 'false';
            fileInput.className = 'fileInput';
            fileInput.style.position = 'fixed';
            fileInput.style.top = '-10000px';
            fileInput.style.left = '-10000px';
            fileInput.style.opacity = 0;
            Polymer.dom(this).appendChild(fileInput);
        }
        return fileInput;
    },
    attached: function() {
        this.fileInput.onchange = function() {
            var files = this.fileInput.files;
            this.notifyFilesSelection(files);
        }.bind(this);
        this.addEventListener('click', function(e) {
            var button = e.which || e.button;
            if (button !== 1) {
                return;
            }
            this.fileInput.value = null;
            this.fileInput.click();
        }.bind(this), false);
    }
};
Webdrop.FileButtonBehavior = [Webdrop.FileButtonBehaviorImpl, Webdrop.FileSelectionBehavior];
</script>
